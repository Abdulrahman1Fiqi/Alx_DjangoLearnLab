<!-- blog/templates/post_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Edit Post: {{ object.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
