<h2>Search Results</h2>
{% if query %}
    <p>Results for "{{ query }}":</p>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
