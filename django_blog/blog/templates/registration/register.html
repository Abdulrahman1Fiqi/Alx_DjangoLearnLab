{% load static %}
<!-- blog/templates/registration/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<script src="{% static 'script.js' %}"></script> <!-- Load the JavaScript file -->
{% endblock %}
